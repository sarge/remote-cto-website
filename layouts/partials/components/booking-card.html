<div
  class="bg-theme-light rounded p-8 text-center">
  {{ $image:= .Params.image }}
  {{ if $image }}
    {{ partial "image" (dict "Src" $image "Context" .Page "Alt" .Title "Class" "mx-auto mb-6 rounded" "size" "120x120") }}
  {{ else if .Params.Email }}
    <img
      class="mx-auto mb-6 rounded"
      alt="{{ .Title }}"
      height="120"
      width="120"
      src="https://www.gravatar.com/avatar/{{ md5 .Params.email }}?s=128&pg&d=identicon" />
  {{ end }}
  <h4 class="mb-2">
    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
  </h4>
  <p class="mb-4">
    {{ .Params.Role }}
  </p>
  <p class="mb-4 justify-start">
    {{ .Summary }}
  </p>
  <p class="text-align-bottom">
    <a href="{{ .Params.booking_url }}" target="_blank" class="btn btn-primary">View my calendar</a>
  </p>
</div>
